<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Clock</title>
</head>
<body>
    <nav>
        <div class="set-time" data-time="30">30 sec</div>
        <div class="set-time" data-time="60">1 min</div>
        <div class="set-time" data-time="300">5 min</div>
        <div class="set-time" data-time="1800">30 min</div>
        <div class="set-time" data-time="3600">1 hr</div>
        <input type="text" id="enter-time" placeholder="Enter time">
    </nav>

    <div id="display">
        <div id="countdown"></div>
        <div id="return-time"></div>
    </div>

    <script src="script.js"></script>
    <!-- <script type="module">'add_times.js'</script> -->
</body>
</html>
